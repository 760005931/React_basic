<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_使用JSX创建虚拟DOM</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>
<div id="demo">真实DOM</div>
<!--  1.先引入React核心库,再引入React-dom,最后引入babel库  -->
<!--  引入react核心库(全局有了一个React)  -->
<script src="../js/react.development.js"></script>
<!--  引入react-dom,支持react操作DOM元素(全局有了一个ReactDOM)  -->
<script src="../js/react-dom.development.js"></script>
<!--  引入babel,用于将JSX转换为JS代码   -->
<script src="../js/babel.min.js"></script>

<script type="text/babel"> /*2.一定要写babel*/
//1.创建一个虚拟DOM
const VDOM = (
    <h1 id="title">
        <span>你好React</span>
    </h1>
)     /*3.此处不能写引号,因为不是字符串,是JSX语法*/
//2.虚拟DOM渲染到页面
ReactDOM.render(VDOM,document.querySelector('#test'))
const TDOM = document.querySelector('#demo')
console.log('虚拟DOM',VDOM)
console.log('真实DOM',TDOM)
    /*
    *   关于虚拟DOM:
    *   1.本质是Object类型对象(一般对象)
    *   2.虚拟DOM比较轻,真实DOM比较重,因为虚拟DOM在react内部使用,无需真实DOM那么多属性
    *   3.虚拟DOM最终会被转换为真实DOM
    * */
console.log(React)
console.log(ReactDOM)
</script>
</body>
</html>
