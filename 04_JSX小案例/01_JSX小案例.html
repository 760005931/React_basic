<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX小案例
    </title>
</head>
<body>
    <!--准备好一个容器-->
    <div id="test"></div>
    <!--  1.先引入React核心库,再引入React-dom,最后引入babel库  -->
    <!--  引入react核心库(全局有了一个React)  -->
    <script src="../js/react.development.js"></script>
    <!--  引入react-dom,支持react操作DOM元素(全局有了一个ReactDOM)  -->
    <script src="../js/react-dom.development.js"></script>
    <!--  引入babel,用于将JSX转换为JS代码   -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> /*2.一定要写babel*/
    /*
          一定注意区分:js语句(代码) 和 js表达式
          1.表达式:一个表达式会产生一个值,可以放在任何一个需要值的地方
              下面这些都是表达式(能返回一个值):
                  (1).a
                  (2).a+b
                  (3).demo(1)   调用demo函数并传入值,返回一个值
                  (4).arr.map()
                  (5).function test(){}
          2.语句(代码):
              下面这些都是语句:
                  (1).if(){}
                  (2).for(){}
                  (3).switch(){case:xxx}
      */
    const arr = ['Angular','Vue','React']
    //1.生成虚拟DOM
    const VDOM = (
        <div>
            <h1>前端框架列表</h1>
            <ul>
                {arr.map(item => <li>{item}</li>)}
            </ul>
        </div>
    )
    //2.虚拟DOM渲染到页面
    ReactDOM.render(VDOM,document.querySelector(('#test')))
</script>
</body>
</html>
