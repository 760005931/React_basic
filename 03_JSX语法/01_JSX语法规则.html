<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <!--准备好一个容器-->
    <div id="test"></div>
    <!--  1.先引入React核心库,再引入React-dom,最后引入babel库  -->
    <!--  引入react核心库(全局有了一个React)  -->
    <script src="../js/react.development.js"></script>
    <!--  引入react-dom,支持react操作DOM元素(全局有了一个ReactDOM)  -->
    <script src="../js/react-dom.development.js"></script>
    <!--  引入babel,用于将JSX转换为JS代码   -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        /*
        *   XML早期用于存储和传输数据
        *   <student>
        *       <name>Tom</name>
        *       <age>28</age>
        *   </student>
        * */
        /*
        *   现在使用JSON字符串存储数据
        *   "{"name":"tom","age":19}"  => JSON.parse() 把json转换为js中的数组对象
        *   数组对象 => JSON.stringfy()把数组对象转化为json字符串
        * */
        const myId = "aTgUiHu"
        const myData = "hello,react"
        //1.创建虚拟DOM
        const VDOM = (
            <h2 className="title" id={myId.toLowerCase()}>
                <span style={{color:'red',fontSize:'30px'}}>{myData.toLowerCase()}</span>
            </h2>
        )
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.querySelector('#test'))
        /*
        *   JSX语法规则:
        *       1.定义虚拟DOM时候,不要写引号
        *       2.标签中混入JS表达式时要用{}
        *       3.样式的类名指定不要用class,要用className
        *       4.内联样式,要用style={{key:value}}形式
        *           (1).外层{}是将里面解析为JS表达式
        *           (2).里层{}代表一个对象
        *       5.虚拟DOM只能有一个根标签
        *       6.标签必须闭合
        *       7.JSX中写标签首字母
        *           (1)如果小写字母开头,则将标签转为html中同名元素,若无该标签对应的同名元素则报错
        *           (2)如果大写字母开头,react就去渲染对应的组件,若组件没有定义,则报错
        * */
    </script>
</body>
</html>
